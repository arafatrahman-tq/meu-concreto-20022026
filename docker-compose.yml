version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meu-concreto
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DB_FILE_NAME=file:/app/data/local.db
      # Add other environment variables here or via env_file
      # - SESSION_SECRET=your-secret-key-here
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:3000').then(r => r.status === 200 || process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
